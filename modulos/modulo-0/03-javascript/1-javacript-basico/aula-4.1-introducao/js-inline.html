<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Inline</title>
</head>

<body>
    <h2>JavaScript Inline</h2>
    <p id="demo">Clique no botão abaixo para alterar este parágrafo!</p>

    <button type="button" onclick="myFunction()">Clique</button>

    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML = "Parágrafo alterado.";
        }
    </script>
</body>

</html>
