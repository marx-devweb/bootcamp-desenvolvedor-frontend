<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style-display.css">
    <title>Display Block, Inline e Inline-block</title>
</head>

<body>
    <h2>Display Block</h2>
    <span class="block color-green">Caixa Verde</span>
    <span class="block color-yellow">Caixa Amarela</span>
    <span class="block color-blue">Caixa Azul</span>
    <h2>Display Inline</h2>
    <span class="inline color-green">Caixa Verde</span>
    <span class="inline color-yellow">Caixa Amarela</span>
    <span class="inline color-blue">Caixa Azul</span>
    <h2>Display Inline-block</h2>
    <span class="inline-block color-green">Caixa Verde</span>
    <span class="inline-block color-yellow">Caixa Amarela</span>
    <span class="inline-block color-blue">Caixa Azul</span>
</body>

</html>
